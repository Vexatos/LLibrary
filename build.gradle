buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT"
        classpath "com.matthewprenger:CurseGradle:1.0.3-SNAPSHOT"
    }
}

apply plugin: "forge"
apply plugin: "com.matthewprenger.cursegradle"

ext.configFile = file "build.properties"
configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version + "-" + config.minecraft_version
group = config.mod_group
archivesBaseName = config.mod_name
sourceCompatibility = targetCompatibility = 1.6

minecraft {
    version = config.minecraft_version + "-" + config.forge_version + "-" + config.minecraft_version
    runDir = "minecraft"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        expand "version":project.version, "mcversion":project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

jar {
    manifest {
        attributes "FMLAT" : "llibrary_at.cfg"
    }
}

task devJar(type: Jar) {
    classifier = "dev"
    from sourceSets.main.output
    manifest {
        attributes "FMLAT" : "llibrary_at.cfg"
    }
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
	manifest {
        attributes "FMLAT" : "llibrary_at.cfg"
    }
}

artifacts {
    archives devJar, sourceJar
}

import groovy.json.JsonSlurper
curseforge {
    def secretFile = file "secret.properties"
    secretFile.withReader {
        def prop = new Properties()
        prop.load(it)
        project.ext.secret = new ConfigSlurper().parse prop
    }

    def url = "https://github.com/iLexiconn/LLibrary/raw/version/versions.json".toURL()
    def versions = new JsonSlurper().parseText url.text

    apiKey = secret.curseForgeApiKey

    project {
        id = "230798"
    
        releaseType = "release"
        changelog = versions.versions[versions.release].join("\n")

        addGameVersion config.minecraft_version
        
        mainArtifact(jar) {
            displayName = "LLibrary " + config.mod_version + " for Minecraft " + config.minecraft_version
        }
        
        addArtifact(devJar) {
            displayName = "Development"
        }
        
        addArtifact(sourceJar) {
            displayName = "Sources"
        }
    }
}